syntax = "proto3";

option go_package = "generated/go/moderation/v1";

package moderation_v1;

import "artist.proto";
import "google/protobuf/empty.proto";

service ModerationService {
    rpc CreateArtistApplication(CreateArtistApplicationRequest) returns (CreateArtistApplicationResponse);
    rpc GetPendingArtistApplication(google.protobuf.Empty) returns (GetPendingArtistApplicationResponse);
    rpc GetArtistApplication(GetArtistApplicationRequest) returns (GetArtistApplicationResponse);
    rpc SubmitVerdictOnArtistApplication(SubmitVerdictOnArtistRequest) returns (SubmitVerdictOnArtistResponse);
}